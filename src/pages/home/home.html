<ion-header>
  <ion-navbar>
    <ion-title>
      <h1 text-center>Court counter</h1>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
   <ion-row>
     <ion-col col-6>
       <h1 text-center>Team A</h1>
        <h2 text-center>{{scoreForteamA}}</h2>
          <p text-center>Score</p>
            <ion-list no padding>
              <ion-item no-lines>
                <button ion-button full round (click)="teamA(3)">+3</button>
              </ion-item>
              <ion-item no-lines>
                <button ion-button full round (click)="teamA(2)">+2</button>
              </ion-item>
              <ion-item no-lines>
                <button ion-button full round (click)="teamA(1)">+1</button>
              </ion-item>
            </ion-list>
     </ion-col>
    
     <ion-col>
      <h1 text-center>Team B</h1>
        <h2 text-center>{{scoreForteamB}}</h2>
          <p text-center>Score</p>
            <ion-list no padding>
              <ion-item no-lines>
                <button ion-button full round (click)="teamB(3)">+3</button>
              </ion-item>
              <ion-item no-lines>
                <button ion-button full round (click)="teamB(2)">+2</button>
              </ion-item>
              <ion-item no-lines>
                <button ion-button full round (click)="teamB(1)">+1</button>
              </ion-item>
          </ion-list>

     </ion-col>
   </ion-row>
  </ion-grid>
  <button ion-button full outline (click)="reset()" >Reset</button>
  <button ion-button full outline (click)="end()" >End match</button>
</ion-content>
